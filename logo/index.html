<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NRA Logo</title>
    <style>
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        
        .logo svg {
            width: 150px;
            height: 150px;
        }

        .logo .text {
            font-family: 'Arial', sans-serif;
            font-size: 2rem;
            font-weight: bold;
            fill: #04417a; /* Primary color */
        }

        .logo .circle {
            fill: none;
            stroke: #04417a; /* Primary color */
            stroke-width: 5;
        }
    </style>
</head>
<body>
    <div class="logo">
        <svg viewBox="0 0 200 200">
            <!-- Circle -->
            <circle cx="100" cy="100" r="90" class="circle"></circle>
            
            <!-- NRA Text -->
            <text x="50%" y="50%" text-anchor="middle" alignment-baseline="central" class="text">NRA</text>
        </svg>
    </div>
</body>
</html>
